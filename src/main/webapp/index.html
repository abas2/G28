<!DOCTYPE html>
<html ng-app="AgoraUS" style="position:relative;min-height:100%; height:auto;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles/main.css">
<link rel="shortcut icon" href="favicon.ico" />

<script type='text/javascript'>
    var base = document.location.pathname.split('/')[1];
    document.write('<base href="/' + base + '/" />');
</script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/angular-route.min.js"></script>
<script type="text/javascript" src="scripts/angular/app.js"></script>
<script type="text/javascript" src="scripts/angular/controllers.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script type="text/javascript" src="scripts/v-accordion/v-accordion.js"></script>

<script type="text/javascript">
	function askSubmission(msg, form) {
		if (confirm(msg))
			form.submit();
	}
</script>

<title>{{title || "Frontend-Resultados"}}</title>

<style>
* {
    margin: 0;
}
html, body {
    height: 100%;
}
.wrapper {
    min-height: 100%;
    height: auto !important;
    height: 100%;
    margin: 0 auto -115px;
}
.footer {
    height: 115px;
}
</style>
</head>
<body ng-controller="MainController" data-spy="scroll" data-target=".navbar"><!-- class="container" si queremos margen -->

	<div id="wrapper">
		<div ng-include="header.url"></div>
	
		<div ng-view ng-show="dataHasLoaded"><!-- Cargamos aqui las diferentes vistas --></div>
		
		<div class="push"></div>
	</div>
	
	<div ng-include="footer.url" style="position:absolute;bottom:0;width:100%;color:white;background-color: rgba(11, 27, 41, 0.94);display: block;" class="footer text-center"></div>
	
</body>
</html>
